<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Junior Achievement Perú</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <!-- Lado izquierdo con logo -->
    <div class="login-left">
      <img src="img/JAlogo.png" alt="JA Perú">
      <p>Miembro de JA Worldwide</p>
    </div>

    <!-- Lado derecho con formulario -->
    <div class="login-right">
      <div class="login-card">
        <h2>Login</h2>
        <p>Bienvenido de nuevo. Inicia sesión en tu cuenta</p>

        <form id="loginForm">
          <label for="email">Correo de usuario</label>
          <input type="email" id="correo" placeholder="Correo electrónico" required />

          <label for="password">Contraseña</label>
          <input type="password" id="contrasena" placeholder="Contraseña" required />

          <button type="button" id="btn-login">Ingresar</button>
          <p id="error"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
